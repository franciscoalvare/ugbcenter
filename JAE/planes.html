function registrar() {
    //var deviceID = device.uuid;
	var IP=document.getElementById("IP").value;
    var theUrl = "http://"+IP+"/Bolivar/agregar.php";
    
    var Articulo = document.getElementById("Articulo").value;
    var Precio = document.getElementById("Precio").value;
    var Descripcion = document.getElementById("Descripcion").value;       
    
    var parametros = "&Articulo="+Articulo+"&Precio=" + Precio + "&Descripcion=" + Descripcion + "";
    
    var http = new XMLHttpRequest();// request http funciones de interaccion con la web
    http.open("POST", theUrl, true); // false for synchronous request
    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    http.send(parametros);
    Materialize.toast('Sus Datos Fueron Enviados!', 4000);
}

function limpiar() {
    document.getElementById("Articulo").value = "";
	document.getElementById("Precio").value = "";
	document.getElementById("Descripcion").value = "";
}
